<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::PluginName:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="script/Strings.js"></script>
        <script src="script/Strings.Server.js"></script>
        <script src="script/Strings.TileServerCachePlugin.js"></script>
        <script src="script/bootstrap-helper.js"></script>
        <script src="TileServerCachePluginOptions.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">

                        <div class="row">
                            <div class="col-sm-12 page-header">
                                <h1>
                                    ::OptionsDialogTitle::
                                    <a class="btn btn-default pull-right" href="TileServerCacheRecentRequests.html">
                                        ::RecentRequests:: &raquo;
                                    </a>
                                </h1>
                            </div>
                        </div>

                        <div id="failure-message" class="alert alert-danger"></div>

                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8 checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: IsPluginEnabled" />
                                        ::PluginEnabled::
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8 checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: IsOfflineModeEnabled" />
                                        ::OfflineModeEnabled::
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8 checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: UseDefaultCacheFolder" />
                                        ::UseDefaultCacheFolder::
                                    </label>
                                </div>
                            </div>

                            <div class="form-group" data-bsu="field-validate" data-bsu-field="CacheFolderOverrideValidation">
                                <label class="col-sm-4">::CacheFolderOverride:::</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" data-bind="textInput: CacheFolderOverride, disable: UseDefaultCacheFolder" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4">::TileServerTimeoutSeconds:::</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="number" class="form-control" data-bind="textInput: TileServerTimeoutSeconds" />
                                        <span class="input-group-addon">::Seconds::</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8 checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: CacheMapTiles" />
                                        ::CacheMapTiles::
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8 checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checked: CacheLayerTiles" />
                                        ::CacheLayerTiles::
                                    </label>
                                </div>
                            </div>
                        </div>

                        <hr />

                        <div class="row">
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-info" data-bind="click: $.proxy(pageHandler.save, pageHandler)">
                                    ::Save::
                                </button>
                            </div>
                            <div class="col-sm-10" data-bind="visible: SaveAttempted">
                                <div class="alert alert-success">
                                    <span data-bind="text: SavedMessage"></span>
                                </div>
                            </div>
                        </div>

                        <hr />

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
                $(document).on('ready', function () {
                    Bootstrap.Helper.decorateBootstrapElements();
                    window.pageHandler = new VRS.WebAdmin.TileServerCachePluginOptions.PageHandler();
                })
        </script>
    </body>
</html>
