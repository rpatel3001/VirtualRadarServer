<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::WA_Title_About:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="script/Strings.Server.js"></script>
        <script src="About.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::WA_Title_About::
                        </h1>

                        <div class="row">
                            <label class="col-sm-2">::Version:::</label>
                            <div class="col-sm-10">
                                <p data-bind="text: Version"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-2">
                                <p data-bind="text: FormattedBuildDate"></p>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2">::WA_Label_Environment:::</label>
                            <div class="col-sm-10">
                                <p data-bind="text: Environment"></p>
                            </div>
                        </div>

                        <div class="row">
                            <label class="col-sm-2">::WA_Label_Credits:::</label>
                            <div class="col-sm-10">
                                <p data-bind="html: FormattedDescription"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).on('ready', function() {
                window.pageHandler = new VRS.WebAdmin.About.PageHandler();
            });
        </script>
    </body>
</html>
