<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::WA_Title_Log:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="Log.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::WA_Title_Log::
                        </h1>

                        <p>
                            <button id="scrollToEnd" class="btn btn-info">::WA_ScrollToEnd::</button>
                        </p>

                        <p class="monospace" data-bind="foreach: LogLines">
                            <span data-bind="text: $data"></span><br />
                        </p>

                        <p>
                            <button id="scrollToTop" class="btn btn-info">::WA_ScrollToTop::</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).on('ready', function() {
                window.pageHandler = new VRS.WebAdmin.Log.PageHandler();
            })
        </script>
    </body>
</html>
