<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>::WS_Title_AircraftLookup_Log:: - ::WA_Title_WebAdmin::</title>
        @head.html@
        <!-- [[ BUNDLE END ]] -->
        <script src="script/Strings.Server.js"></script>
        <script src="AircraftDetailLookupLog.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="content" class="container-fluid">
                <div class="row row-offcanvas row-offcanvas-left">
                    <div class="col-xs-12 col-sm-9">
                        <h1 class="page-header">
                            ::WS_Title_AircraftLookup_Log::
                        </h1>

                        <div class="table-responsive">
                            <table class="table table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th>::Time::</th>
                                        <th>::ICAO::</th>
                                        <th>::Reg::</th>
                                        <th>::Country::</th>
                                        <th>::Manufacturer::</th>
                                        <th>::Model::</th>
                                        <th>::ICAO::</th>
                                        <th>::Operator::</th>
                                        <th>::ICAO::</th>
                                        <th>::Serial::</th>
                                        <th>::Year::</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: LogEntries">
                                    <tr>
                                        <td data-bind="text: Time"></td>
                                        <td data-bind="text: Icao"></td>
                                        <td data-bind="text: Registration"></td>
                                        <td data-bind="text: Country"></td>
                                        <td data-bind="text: Manufacturer"></td>
                                        <td data-bind="text: Model"></td>
                                        <td data-bind="text: ModelIcao"></td>
                                        <td data-bind="text: Operator"></td>
                                        <td data-bind="text: OperatorIcao"></td>
                                        <td data-bind="text: Serial"></td>
                                        <td data-bind="text: YearBuilt"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).on('ready', function() {
                window.pageHandler = new VRS.WebAdmin.AircraftDetailLookupLog.PageHandler();
            });
        </script>
    </body>
</html>
